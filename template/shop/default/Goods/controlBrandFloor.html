<div class="brand-floor ">
	{if condition="$total_count eq 0"}
	<div class="tip-box" style="position: static;">
		<i class="tip-icon"></i>
		<div class="tip-text">抱歉！没有您想要的结果……</div>
	</div>
	{else /}
	<ul>
		{volist name="list" id="new"}
		<li>
			<a href="{:__URL('SHOP_MAIN/goods/goodslist','brand_id='.$new['brand_id'])}">
			{if condition="$new.brand_ads eq ''"}
				<img src="__TEMP__/{$style}/public/images/default_ads.png" style="width:285px;height:362px;border: 1px solid #eee;" />
			{else/}
				<img src="__UPLOAD__/{$new.brand_ads}" style="width:285px;height:362px;" />
			{/if}
			</a>
			<div class="foot_sale">
				{if condition="$new.brand_pic eq ''"}
				<img src="__TEMP__/{$style}/public/images/default_pic.png" />
				{else/}
				<img src="__UPLOAD__/{$new.brand_pic}" />
				{/if}
				<div>
					<a href="{:__URL('SHOP_MAIN/goods/goodslist','brand_id='.$new['brand_id'])}" target="_blank" title="{$new.brand_name}">{$new.brand_name}</a>
				</div>
			</div>
		</li>
		{/volist}
	</ul>
	{/if}
</div>
