<script type="text/javascript">
$.ajax({
	type:"post",
	url:"{:__URL('SHOP_MAIN/components/getlogininfo')}",
	success:function(data){
		var login_info_html='';
		if(data != null && data !=""){
			if(data["user_info"]["nick_name"]!=null && data["user_info"]["nick_name"] != ""){
				if(data["user_info"]["user_headimg"]==""){
					login_info_html+='<div class="login_img"><img src="__TEMP__/{$style}/public/images/temp_default_user_portrait_0.png" alt="默认头像" /></div>';
				}else{
					login_info_html+='<div class="login_img"><img src="__UPLOAD__/'+data["user_info"]["user_headimg"]+'" alt="默认头像" /></div>';
				}
				login_info_html+='<div class="login-message"><p class="message-title">Hi,我是<a href="{:__URL('SHOP_MAIN/member/index')}" class="member_name" title="'+data["user_info"]["nick_name"]+'">'+data["user_info"]["nick_name"]+'</a></p><p class="message-operation"><a href="javascript:logout();" class="logout" >安全退出</a></p></div>';
			}
		}else{
			login_info_html += '<div class="login_img">';
			login_info_html += '<img src="__TEMP__/{$style}/public/images/temp_default_user_portrait_0.png" alt="默认头像" />';
			login_info_html += '</div>';
			login_info_html += '<div class="login-message">';
			login_info_html += '<p class="message-title">Hi,欢迎登录{$title}</p>';
			login_info_html += '<p class="message-operation">';
			login_info_html += '<a href="javascript:;" class="login ajax-login">登录</a>';
			login_info_html += '<a href="'+__URL('SHOP_MAIN/login/registerbox')+'" class="register">注册</a>';
			login_info_html += '</p></div>';
		}
		$('.right-login-message').html(login_info_html);
	}
});
</script>
<div class="right-sidebar NS-TEMPLATE-NAV-CONTAINER">
	<!-- 个人信息 -->
	<div class="right-login-message">
		<div style="text-align:center;">
			<img src="__TEMP__/{$style}/public/images/load_login.gif"/>
			<p style="margin-top:10px;">加载中</p>
		</div>
	</div>
	
	<p class="right_title">公告</p>
	<div class="proclamation1">
		<ul class="mall-news">
			{notempty name="notice"}
			{$notice}
			{/notempty}
		</ul>
	</div>
